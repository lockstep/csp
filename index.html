<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Security-Policy"
  content="script-src 'self' 'unsafe-inline' 'unsafe-eval'; frame-src 'self';
  connect-src 'self';
  sandbox allow-same-origin allow-forms allow-scripts allow-popups" />

<title>CSP Test</title>
</head>
<body>
  <h1>Content-Security-Policy Test</h1>
  <p>Inheriting page:
    <a href="http://www.locksteplabs.com/csp_receiver/">
      Navigate via Link
    </a>
    <br />
    <input type="button" name="button_me"
      onclick="window.open('http://www.locksteplabs.com/csp_receiver/','_blank');"
      value="Navigate via JS" />
  </p>
  <h3>Test script:</h3>
<pre>
var w = window.open('', 'test_win', 'location=no');
w.location = "http://www.yahoo.com";
</pre>
</body>
</html>
